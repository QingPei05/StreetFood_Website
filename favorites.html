  <script>
    const FALLBACK_IMG = 'data:image/svg+xml;utf8,' + encodeURIComponent(
      '<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360"><rect width="100%" height="100%" fill="#e9ecef"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="20" fill="#6c757d">No image</text></svg>'
    );

    function getFavs() { try { return JSON.parse(localStorage.getItem('favorites') || '[]'); } catch { return []; } }
    function setFavs(a) { localStorage.setItem('favorites', JSON.stringify(a || [])); }

    function getFavMeta() { try { return JSON.parse(localStorage.getItem('favorites_meta_v1') || '{}'); } catch { return {}; } }
    function setFavMeta(m) { localStorage.setItem('favorites_meta_v1', JSON.stringify(m || {})); }

    function getSiteCatalog() { try { return JSON.parse(localStorage.getItem('catalog_all_v1') || '[]'); } catch { return []; } }

    const GRID = document.getElementById('favGrid');
    const EMPTY = document.getElementById('empty');
    const CLEAR = document.getElementById('clearAll');

    function prettyState(s) {
      if (!s) return '';
      return s.split(/[- ]+/).map(x => x.charAt(0).toUpperCase() + x.slice(1)).join(' ');
    }

    function card(name, meta) {
      const img = meta?.img || FALLBACK_IMG;
      const link = meta?.link || '#';
      const country = meta?.country || '';
      const stateRaw = meta?.state || '';
      const state = prettyState(stateRaw);
      const source = meta?.source || 'site';
      const badge = source === 'api' ? '<span class="badge text-bg-secondary badge-corner">API</span>' : '';

      // Always show ‚ÄúFrom site‚Äù, and then show Country/State lines if we have them
      const locLines = [
        '<small class="text-muted mb-1">From site</small>',
        country ? `<small class="text-muted">Country: ${country}</small>` : '',
        state ? `<small class="text-muted">State: ${state}</small>` : ''
      ].filter(Boolean).join('<br>');

      return `<div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 position-relative">
          ${badge}
          <img class="card-img-top" src="${img}" alt="${name}" onerror="this.src='${FALLBACK_IMG}'">
          <div class="card-body d-flex flex-column">
            <h6 class="card-title mb-2"><a class="text-decoration-none" href="${link}">${name}</a></h6>
            ${locLines}
            <div class="mt-auto d-grid gap-2 pt-2">
              <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm"
                  data-map="${name}"
                  data-country="${country}" data-state="${stateRaw}">View on Map</button>
                <button class="btn btn-outline-danger btn-sm" data-remove="${name}">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>`;
    }

    function render() {
      const names = getFavs();
      const meta = getFavMeta();
      const site = getSiteCatalog();
      const siteMap = new Map(site.map(x => [x.name, x])); // fallback for Malaysia/Global

      if (!names.length) {
        EMPTY.classList.remove('d-none');
        GRID.innerHTML = '';
        return;
      }
      EMPTY.classList.add('d-none');

      GRID.innerHTML = names.map(n => {
        const m = meta[n] || siteMap.get(n) || null;
        return card(n, m);
      }).join('');

      GRID.querySelectorAll('button[data-remove]').forEach(btn => {
        btn.addEventListener('click', () => {
          const name = btn.getAttribute('data-remove');
          setFavs(getFavs().filter(x => x !== name));
          const mm = getFavMeta();
          if (mm[name]) { delete mm[name]; setFavMeta(mm); }
          render();
        });
      });

      GRID.querySelectorAll('button[data-map]').forEach(btn => {
        btn.addEventListener('click', () => {
          const name = btn.getAttribute('data-map') || 'street food';
          let country = btn.getAttribute('data-country') || '';
          let state = btn.getAttribute('data-state') || '';

          // fallback to stored meta/site catalog if attributes are empty
          if (!country || !state) {
            const mm = getFavMeta()[name];
            const ss = (getSiteCatalog().find(x => x.name === name) || {});
            country = country || mm?.country || ss?.country || '';
            state = state || mm?.state || ss?.state || '';
          }
          if (!country && state) country = 'Malaysia';

          const url = new URL('map.html', location.href);
          url.searchParams.set('food', name);
          if (country) url.searchParams.set('country', country);
          if (state) url.searchParams.set('state', state);
          location.href = url.toString();
        });
      });
    }

    CLEAR.addEventListener('click', () => {
      if (!confirm('Clear all favorites?')) return;
      setFavs([]);
      setFavMeta({});
      render();
    });

    render();
  </script>
