<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
        <div class="container"><a class="navbar-brand fw-bold" href="index.html">Explore Street Food</a></div>
    </nav>
    <main class="container py-5">
        <h1 class="mb-4">Your Favorite Foods</h1>
        <div id="empty" class="alert alert-info d-none">No favorites yet. Add some from Malaysia/Global pages!</div>
        <ul id="list" class="list-group"></ul>
        <button id="clear" class="btn btn-outline-danger mt-3">Clear Favorites</button>
    </main>
    <footer class="border-top py-4 text-center text-muted"><small>Â© <span id="y"></span> Explore Street Food</small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const favs = JSON.parse(localStorage.getItem('favorites') || '[]');
        const list = document.getElementById('list');
        const empty = document.getElementById('empty');
        if (favs.length === 0) { empty.classList.remove('d-none'); }
        favs.forEach(name => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.textContent = name;
            const btn = document.createElement('button');
            btn.className = 'btn btn-sm btn-outline-secondary';
            btn.textContent = 'Remove';
            btn.onclick = () => {
                const arr = JSON.parse(localStorage.getItem('favorites') || '[]').filter(x => x !== name);
                localStorage.setItem('favorites', JSON.stringify(arr));
                location.reload();
            };
            li.appendChild(btn); list.appendChild(li);
        });
        document.getElementById('clear').onclick = () => { localStorage.removeItem('favorites'); location.reload(); }
    </script>
    <script src="main.js"></script>
</body>

</html>
